<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Background Test</title>
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(45deg, #e0c3fc, #8ec5fc);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Glass effect */
        .glass {
            background: rgba(0, 17, 255, 0.21);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(13.4px);
            -webkit-backdrop-filter: blur(13.4px);
            border: 1px solid rgba(0, 17, 255, 0.35);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Button styles */
        .button {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 10px 20px;
        }

        /* Hover effect */
        .button.glass:hover {
            transform: scale(1.05);
            background: rgba(0, 17, 255, 0.4);
        }

        /* Header styles */
        .header {
            font-family: Arial, sans-serif;
            font-size: 48px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 1px black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header element with the specified class -->
    <div class="header">Welcome to my Projects</div>
    <!-- Button element with both button and glass classes -->
    <button class="button glass">Test</button>
</body>
</html>
