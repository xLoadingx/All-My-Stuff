<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Background Test</title>
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(45deg, #e0c3fc, #8ec5fc);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            font-size: calc(1rem + 0.5vw); /* Responsive font size */
        }

        /* Glass effect */
        .glass {
            background: rgba(0, 17, 255, 0.21);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(13.4px);
            -webkit-backdrop-filter: blur(13.4px);
            border: 1px solid rgba(0, 17, 255, 0.35);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Button styles */
        .button {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1em; /* Responsive font size */
            border: 1px solid rgba(0, 17, 255, 0.35);
            outline: none;
            cursor: pointer;
            padding: 1em 1.5em; /* Responsive padding */
            width: calc(100% - 2em);
            margin: 0.5em 0;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
            text-align: center;
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        /* Hover effect */
        .button.glass:hover {
            transform: scale(1.05);
            background: rgba(0, 17, 255, 0.4);
        }

        /* Header styles */
        .header {
            font-family: Arial, sans-serif;
            font-size: 3em; /* Responsive font size */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 1px black;
            margin-top: 2vh; /* Add margin to the top */
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 1vh;
            bottom: 1vh;
            left: 1vh;
            width: 15vw; /* Responsive width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vh;
        }

    </style>
</head>
<body>
    <!-- Header element with the specified class -->
    <div class="header">Welcome to my Projects</div>

    <!-- Sidebar element with glass effect -->
    <div class="sidebar glass">
        <a href="https://github.com/xLoadingx" class="button glass">GitHub Profile</a>
        <a href="https://github.com/xLoadingx/All-My-Stuff" class="button glass">Original Repo</a>
        <a href="projects.html" class="button glass">Projects</a>
    </div>
</body>
</html>
