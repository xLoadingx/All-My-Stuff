<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            font-size: calc(1rem + 0.5vw); /* Responsive font size */
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 105, 180, 0.21);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(13.4px);
            -webkit-backdrop-filter: blur(13.4px);
            border: 1px solid rgba(255, 105, 180, 0.35);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        /* Sidebar styles */
        .sidebar {
            position: absolute;
            top: 1vh;
            bottom: 1vh;
            left: 1vh;
            width: 15vw; /* Responsive width */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vh;
        }

        .sidebar a {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.5em; /* Responsive font size */
            border: 1px solid rgba(255, 105, 180, 0.35);
            outline: none;
            cursor: pointer;
            padding: 1em 1.5em; /* Responsive padding */
            width: calc(100% - 2em);
            margin: 0.5em 0;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding is included in width calculation */
            text-align: center;
            text-decoration: none; /* Removes underline from links */
            display: inline-block;
        }

        .sidebar a:hover {
            transform: scale(1.05);
            background: rgba(255, 105, 180, 0.4);
        }

        /* Header styles */
        .header {
            font-family: Arial, sans-serif;
            font-size: 3em; /* Responsive font size */
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            -webkit-text-stroke: 1px black;
            margin-top: 10vh; /* Adjusted to account for fixed sidebar */
        }

        /* Content styles */
        .content {
            font-family: Arial, sans-serif;
            font-size: 1.5em; /* Responsive font size */
            color: white;
            margin: 20px;
            text-align: center;
            background: rgba(255, 105, 180, 0.21);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(13.4px);
            -webkit-backdrop-filter: blur(13.4px);
            border: 1px solid rgba(255, 105, 180, 0.35);
            padding: 20px;
        }

        .link {
            color: white;
            text-decoration: none;
            border: 1px solid rgba(255, 105, 180, 0.35);
            border-radius: 8px;
            padding: 10px 20px;
            margin: 10px 0;
            display: inline-block;
            background: rgba(255, 105, 180, 0.4);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .link:hover {
            transform: scale(1.05);
            background: rgba(255, 105, 180, 0.6);
        }

    </style>
</head>
<body>
    <!-- Sidebar element with glass effect -->
    <div class="sidebar glass">
        <a href="index.html" class="glass">Home</a>
        <a href="projects.html" class="glass">Projects</a>
        <a href="https://github.com/xLoadingx" class="glass">GitHub Profile</a>
        <a href="https://github.com/xLoadingx/All-My-Stuff" class="glass">Original Repo</a>
    </div>

    <!-- Header element with the specified class -->
    <div class="header">My Projects</div>

    <!-- Content section -->
    <div class="content">
        <p>Welcome to my projects page! Here you'll find some of the cool things I've been working on.</p>
        <a href="project1.html" class="link glass">Project 1</a>
        <a href="project2.html" class="link glass">Project 2</a>
        <a href="project3.html" class="link glass">Project 3</a>
    </div>
</body>
</html>
